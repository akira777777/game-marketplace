# Configuration file for pytest
[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: unit tests
    integration: integration tests
    slow: slow running tests
    api: API endpoint tests
    auth: authentication tests
    asyncio: async tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
norecursedirs = 
    .git
    .tox
    .env
    dist
    build
    migrations
    __pycache__
    .pytest_cache
    logs
    static
