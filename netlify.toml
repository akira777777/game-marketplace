[build]
  # Директория для публикации
  publish = "frontend/dist"
  
  # Команда для сборки
  command = "cd frontend && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Правила перенаправления для SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Настройки для API проксирования (если нужно)
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.herokuapp.com/api/:splat"
#   status = 200
#   force = true

# Headers для безопасности и производительности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Кэширование статических ресурсов
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Настройки функций (если используются)
[functions]
  directory = "netlify/functions"